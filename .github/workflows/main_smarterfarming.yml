# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - smarterfarming

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1156c9603f4f4fc2867d8c5e55b814d4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5d70671990e6495aa31688bc83fa12a6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1156c9603f4f4fc2867d8c5e55b814d4 }}/bin1o1/smart-farming:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smarterfarming'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d155455e4c914603a331216727b8f293 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1156c9603f4f4fc2867d8c5e55b814d4 }}/bin1o1/smart-farming:${{ github.sha }}'